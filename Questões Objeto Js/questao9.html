<body>
    
    <script>

        function temPropriedade(obj, chave) {
            return chave in obj
        }

        const pessoa = {
            nome: 'João',
            idade: '27',
            email: 'jão@gmail.com'
        };

        console.log(temPropriedade(pessoa, 'idade'));
        console.log(temPropriedade(pessoa, 'endereço'));

    </script>
